{% extends 'base.html' %}


{% block user_update_content %}
<div class="container">
  <div class="row" style="margin-bottom: 60px; margin-left: 100px; margin-right: 100px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 style="font-weight: bold;">Update User Info</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <!-- Name Field -->
            <div class="form-group">
              <label for="user_name" style="font-weight: bold; color: #333333;">Name</label>
              <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name"
                value="{{ library_user.name }}">
            </div>

            <!-- SSN Field -->
            <div>
              <label for="user_ssn" style="font-weight: bold; color: #333333;">Person Number</label>
              <input type="number" class="form-control" id="user_ssn" name="user_ssn"
                value="{{ library_user.ssn}}" readonly>
            </div>

            <!-- Email Field -->
            <div class="form-group" style="font-weight: bold; color: #333333;">
              <label for="user_email">Email</label>
              <input type="email" class="form-control" id="user_email" name="user_email" placeholder="User Email"
                value="{{ library_user.email }}">
            </div>

            <!-- Phone Field -->
            <div>
              <label for="user_phone" style="font-weight: bold; color: #333333;">Phone Number</label>
              <input type="number" class="form-control" id="user_phone" name="user_phone"
                placeholder="User Phone Number" value="{{ library_user.phone_number}}">
            </div>

            <!-- Address Field -->
            <div>
              <label for="user_address" style="font-weight: bold; color: #333333;">Address</label>
              <input type="text" class="form-control" id="user_address" name="user_address" placeholder="User Address"
                value="{{ library_user.address }}">
            </div>

            <!-- Fine Amount Field -->
            <div>
              <label for="fine_amount" style="font-weight: bold; color: #333333;">Total Fine</label>
              <input type="text" class="form-control" id="fine_amount" name="fine_amount" readonly
                value="{{ library_user.fine_amount }}">
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn btn-warning btn-block"
              style="padding: 10px 20px; font-size: 18px; margin-top: 16px; margin-left: 370px;">UPDATE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
