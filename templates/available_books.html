{% extends "base.html" %}
{% block available_books_content %}

<div class="container">
  <h1 style="color: white">Available Books</h1>
  <div class="row">
    <div class="col-md-12">
      {% if books %}
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td class="books-available-table-cell">{{ book.book_id}}</td>
            <td class="books-available-table-cell">{{ book.name}}</td>
            <td class="books-available-table-cell">{{ book.author}}</td>
            <td class="books-available-table-cell">{{ book.genre}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p style="color: white">No available books at the moment.</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
