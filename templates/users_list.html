{% extends "base.html" %}

{% block user_lists_content %}

<div class="container">

  <h1 style="color: white">Users List</h1>
    <div class="row">

      <div class="col-md-12">
        {% if users %}
        <table class="table table-dark">

          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Person Number</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>

          <tbody>
            {% for user in users %}
            <tr>
              <td class="books-available-table-cell">{{user.name}}</td>
              <td class="books-available-table-cell">{{user.ssn}}</td>
              <td class="books-available-table-cell">{{user.email}}</td>
              <td class="books-available-table-cell">{{user.phone_number}}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
        {% else %}

        <p style="color: white">No user has been registered at the moment.</p>
        {% endif %}

      </div>
  </div>

</div>

{% endblock %}
