{% extends 'base.html' %}

{% block user_info_content %}


<!-- Table will be used to show the user info-->

<div class="container">
  <div class="row" style="margin-bottom: 60px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 style="font-weight: bold;">User Info</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="font-weight: bold;">Name</th>
                <th style="font-weight: bold;">Person Number</th>
                <th style="font-weight: bold;">Email</th>
                <th style="font-weight: bold;">Phone Number</th>
                <th style="font-weight: bold;">Address</th>
                <th style="font-weight: bold;">Total Fine</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.ssn }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number}}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.fine_amount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

        



{% endblock %}
