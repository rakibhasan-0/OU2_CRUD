{% extends 'base.html' %}

{% block input_content %}

<div class="container">
    <div class="row" style="margin-bottom: 60px;">
        <div class="col-md-6">
            <!--The book input-->
            <div class="card">
                <div class="card-header">
                    <h3 style="font-weight: bold; border: bold 2px black;">Create Book</h3>
                </div>

                <div class="card-body">
                    <form method="POST" action ="/insert_book_info">
                        <div class="form-group">
                            <label for="book_name" style="font-weight: bold;">Name</label>
                            <input type="text" class="form-control" id="book_name" name="book_name"
                                placeholder="Book Name">
                        </div>

                        <div class="form-group" style="font-weight: bold;">
                            <label for="book_author">Author</label>
                            <input type="text" class="form-control" id="book_author" name ="book_author" placeholder="Book Author">
                        </div>

                        <div>
                            <label for="book_genre" style="font-weight: bold;">Genre</label>
                            <input type="text" class="form-control" id="book_genre" name ="book_genre" placeholder="Book Genre">
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="margin-left: 210px; margin-top: 173px; padding: 10px 20px; font-size: 18px;">CREATE</button>
                    </form>
                </div>
            </div>
        </div>



        <!--The user input-->
        <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    <h3 style="font-weight: bold; border: bold 2px black;">Create User</h3>
                </div>

                <div class="card-body">

                    <form method="POST" action="/insert_user_info">
                        <div class="form-group">
                            <label for="user_name" style="font-weight: bold; color: #333333;">Name</label>
                            <input type="text" class="form-control" id="user_name" name="user_name"
                                placeholder="User Name">
                        </div>

                        <div>
                            <label for="user_ssn" style="font-weight: bold; color: #333333;">Person Number</label>
                            <input type="number" class="form-control" id="user_ssn" name ="user_ssn" placeholder="User Person Number">
                        </div>


                        <div class="form-group" style="font-weight: bold; color: #333333;">
                            <label for="user_email">Email</label>
                            <input type="email" class="form-control" id="user_email" name ="user_email" placeholder="User Email">
                        </div>


                        <div>
                            <label for="user_phone_number" style="font-weight: bold; color: #333333;">Phone Number</label>
                            <input type="number" class="form-control" id="user_phone_number" name ="user_phone_number" placeholder="User Phone Number">
                        </div>


                        <div>
                            <label for="user_address" style="font-weight: bold; color: #333333;">Address</label>
                            <input type="text" class="form-control" id="user_address" name ="user_address" placeholder="User Address">
                        </div>

                    <button type="submit" class="btn btn-primary"
                        style="margin-left: 210px; margin-top: 50px; padding: 10px 20px; font-size: 18px;">CREATE</button>
                    </form>
                </div>
            </div>

        </div>
    </div>




    <!-- This will ask for the user to create a loan-->
    <div class="row" style="margin-top: 100px;">
    
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 style="font-weight: bold;">Make Loan</h3>
                </div>
                <div class="card-body">
                    <form action="/make_loan" method="POST">
                        <div class="form-group">
                            <label for="make_loan_book_id" style="font-weight: bold; color: #333333;">Book ID</label>
                            <input type="text" class="form-control" id="make_loan_book_id" name="make_loan_book_id"
                                placeholder="Check Book ID in Available Books">
                        </div>
                        <div class="form-group">
                            <label for="user_person_num" style="font-weight: bold; color: #333333;">Person Number</label>
                            <input type="text" class="form-control" id="user_person_num" name="user_person_num"
                                placeholder="Person Number">
                        </div>

                       <div class="form-group">
                            <label for="loan_date" style="font-weight: bold; color: #333333;">Loan Date</label>
                            <input type="date" class="form-control" id="loan_date" name="loan_date">
                        </div>
                        <button type="submit" class="btn btn-success btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-top: 25px; margin-left: 196px;">LOAN</button>
                    </form>
                </div>
            </div>
        </div>





        <div class="col-md-6"">
            <div class=" card">
                <div class="card-header">
                    <h3 style="font-weight: bold;">Return Loan</h3>
                </div>

                <div class="card-body">
                    <form action="/return_loan" method="POST">
                        <div class="form-group">
                            <label for="loaned_book_id" style="font-weight: bold; color: #333333;">Book ID </label>
                            <input type="text" class="form-control" id="loaned_book_id" name="loaned_book_id" placeholder="Book ID">
                        </div>
                        <div>
                            <label for="loaned_person_num" style="font-weight: bold; color: #333333;">Person Number </label>
                            <input type="text" class="form-control" id="loaned_person_num" name="loaned_person_num"
                                placeholder="Person Number">
                        </div>
                        <div>
                            <label for="loaned_return_date" style="font-weight: bold; color: #333333;">Return Date </label>
                            <input type="date" class="form-control" id="loaned_return_date" name="loaned_return_date"
                                placeholder="Return Date">
                        </div>
                        <button type="submit" class="btn btn-success btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-top: 26px; margin-left: 184px;">RETURN</button>
                    </form>
            
                </div>
                
            </div>    

        </div>


       

    </div>

 

    <!-- Update the User Info and return the loan-->
    <div class = "row" style="margin-top: 100px;">
    
    
        <!-- User info section-->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 style="font-weight: bold;">User Info</h3>
                </div>
        
                <div class="card-body">
                    <form action="/get_user_info" method="POST">
                        <div class="form-group">
                            <label for="user_info_person_num"
                                style="font-weight: bold; color: #333333;">Person
                                Number</label>
                            <input type="text" class="form-control" id="user_info_person_num" name="user_info_person_num"
                                placeholder="Person Number">
                        </div>
                        <button type="submit" class="btn btn-success btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-top: 149px; margin-left: 210px;">GET INFO</button>
                    </form>
        
                </div>
        
            </div>
        
        </div>



        <!-- update the book info-->
        <div class = "col-md-6">
            <div class="card">
                <div class="card-header" style="padding-bottom: 10px;">
                    <h3 style="font-weight: bold;">Book Info</h3>
                </div>
                <div class = "card-body">

                    <form action="/book_info" method="POST">
                        <div class="form-group">
                            <label for="book_update_id" style="font-weight: bold; color: #333333;">Book ID</label>
                            <input type="number" class="form-control" id="book_update_id" name="book_update_id" placeholder="Book ID"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-left: 210px; margin-bottom: 16px; margin-top: 130px;">GET INFO</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

   
        
    <!-- delete books and users-->
    <div class = "row" style="margin-top: 100px; margin-bottom: 200px;">

        <div class = "col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 style="font-weight: bold;">Delete User</h3>
                </div>
                <div class = "card-body">
                    <form action="/delete_user" method="POST">
                        <div class="form-group">
                            <label for="user_delete" style="font-weight: bold; color: #333333;">Person Number </label>
                            <input type="text" class="form-control" id="user_delete" name="user_delete" placeholder="Person Number">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-top: 16px; margin-left: 210px;">DELETE</button>
                    </form>
                </div>
            </div>
        </div>
        

        <div class = "col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 style="font-weight: bold;">Delete Book</h3>
                </div>
                <div class = "card-body"">
                    <form action="/delete_book" method="POST">
                        <div class="form-group">
                            <label for="book_delete" style="font-weight: bold; color: #333333;">Book ID </label>
                            <input type="text" class="form-control" id="book_delete" name="book_delete" placeholder="Book ID">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block"
                            style="padding: 10px 20px; font-size: 18px; margin-top: 16px; margin-left: 210px;">DELETE</button>
                    </form>
                </div>
            </div>
        </div> 

    </div>
</div>

{% endblock %}
